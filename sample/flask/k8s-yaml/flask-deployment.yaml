apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: flask
spec:
  selector:
    matchLabels:
      app: flask
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: flask
    spec:
      replicas: 1
      containers:
      - name: flask
        image: demoyuw/devops-flask
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "1280Mi"
            cpu: "5000m"
        ports:
        - containerPort: 8080
   
